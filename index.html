<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List Vue.js V3</title>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <div class="container">
          <div class="logo">ToDo List</div>
          <div class="form">
            <input
              type="text"
              v-bind:value="valueInput"
              v-on:input="handlyInput"
            />
            <button class="btn" v-in:click="addTask">Add a new task</button>
          </div>
        </div>
      </div>
      <div class="container">
        <h2>
          <span>To Do</span>
          <span class="mask-num">10</span>
        </h2>
        <ul class="mask-list">
          <li v-for="(mask, index) in needDoList" :key="mask.id">
            <div>
              <input type="checkbox" />
              <!-- <span>{{ mask.title }}</span> -->
            </div>
            <button class="btn-remove">Remove</button>
          </li>
        </ul>
        <h2>
          <span>Done</span>
          <span class="mask-num">10</span>
        </h2>
        <ul class="mask-list complete-list">
          <li>
            <div>
              <input type="checkbox" checked />
              <span>Old Task</span>
            </div>
            <button class="btn-remove">Remove</button>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
