<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
    <title>To Do List JavaScript</title>
  </head>
  <body>
    <button class="btn-click"></button>
    <div id="app">
      <div class="header">
        <div class="container">
          <div class="logo">ToDo List</div>
          <div class="form">
            <input type="text" class="input_data_task" />
            <button class="btn btn_add_task">Add a new task</button>
          </div>
        </div>
      </div>
      <div class="container">
        <h2>
          <span id="spaN">To Do</span>
          <span class="mask-num mask-num-todo"></span>
        </h2>
        <ul class="mask-list mask-list-todo"></ul>
        <h2>
          <span>Done</span>
          <span class="mask-num mask-num-done"></span>
        </h2>
        <ul class="mask-list complete-list">
          <!-- <li>
            <div>
              <input type="checkbox" checked />
              <span></span>
            </div>
            <button class="btn-remove">Remove</button>
          </li> -->
        </ul>
      </div>
    </div>
  </body>
</html>
